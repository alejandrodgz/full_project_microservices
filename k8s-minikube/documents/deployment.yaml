---
apiVersion: v1
kind: Service
metadata:
  name: documents-service
  namespace: microservices
  labels:
    app: documents-service
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
      name: http
  selector:
    app: documents-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documents-service
  namespace: microservices
  labels:
    app: documents-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documents-service
  template:
    metadata:
      labels:
        app: documents-service
    spec:
      enableServiceLinks: false  # Disable automatic service environment variables
      initContainers:
      - name: wait-for-dynamodb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z dynamodb-local 8096; do echo waiting for dynamodb; sleep 2; done;']
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z minio 9000; do echo waiting for minio; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
      - name: documents-service
        image: documents-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: APP_PORT
          value: "8082"
        - name: DYNAMODB_ENDPOINT
          value: "http://dynamodb-local:8096"
        - name: DYNAMODB_TABLE
          value: "Documents"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: dynamodb-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dynamodb-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: dynamodb-secret
              key: AWS_REGION
        - name: S3_BUCKET
          value: "documents"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_USE_PATH_STYLE
          value: "true"
        - name: S3_PUBLIC_BASE_URL
          value: "http://localhost:9000/documents"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: RABBITMQ_URL
          value: "amqp://admin:admin@rabbitmq:5672/"
        - name: RABBITMQ_EXCHANGE
          value: "citizen_affiliation"
        - name: RABBITMQ_CONSUMER_QUEUE
          value: "user.transferred"
        - name: RABBITMQ_AUTH_REQUEST_QUEUE
          value: "document.authentication.requested"
        - name: RABBITMQ_AUTH_RESULT_QUEUE
          value: "document.authentication.completed"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
