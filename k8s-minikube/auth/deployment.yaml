---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: http
  selector:
    app: auth-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      enableServiceLinks: false  # Disable automatic service environment variables
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z auth-redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: DB_HOST
          value: "auth-postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: DB_SSL_MODE
          value: "disable"
        - name: REDIS_HOST
          value: "auth-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth-secret
              key: REDIS_PASSWORD
        - name: REDIS_DB
          value: "0"
        - name: RABBITMQ_URL
          value: "amqp://admin:admin@rabbitmq:5672/"
        - name: RABBITMQ_CONSUMER_QUEUE
          value: "auth.user.transferred"
        - name: RABBITMQ_PREFETCH_COUNT
          value: "1"
        - name: RABBITMQ_AUTO_ACK
          value: "false"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: JWT_ACCESS_TOKEN_DURATION
          value: "15m"
        - name: JWT_REFRESH_TOKEN_DURATION
          value: "168h"
        - name: EXTERNAL_CITIZEN_VALIDATION_URL
          value: "http://affiliation-service:8000"
        - name: EXTERNAL_CITIZEN_VALIDATION_API_KEY
          value: ""
        - name: ENABLE_CITIZEN_VALIDATION
          value: "true"
        - name: APP_ENV
          value: "development"
        - name: LOG_LEVEL
          value: "debug"
        livenessProbe:
          httpGet:
            path: /api/auth/health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/auth/health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
