version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpassword
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redispassword
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  # Auth Microservice
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: authuser
      DB_PASSWORD: authpassword
      DB_NAME: authdb
      DB_SSL_MODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispassword
      REDIS_DB: 0
      
      # RabbitMQ - Connect to Affiliation's RabbitMQ (cross-network)
      RABBITMQ_URL: amqp://admin:admin@host.docker.internal:5673/
      RABBITMQ_CONSUMER_QUEUE: auth.user.transferred
      RABBITMQ_PREFETCH_COUNT: 1
      RABBITMQ_AUTO_ACK: "false"
      
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_ACCESS_TOKEN_DURATION: 15m
      JWT_REFRESH_TOKEN_DURATION: 168h
      
      # External API - Citizen Validation
      EXTERNAL_CITIZEN_VALIDATION_URL: http://host.docker.internal:9090
      EXTERNAL_CITIZEN_VALIDATION_API_KEY: ""
      ENABLE_CITIZEN_VALIDATION: "true"
      
      # Application
      APP_ENV: development
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - auth-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: auth-prometheus
    ports:
      - "9093:9090"  # Using 9093 externally (9090=affiliation, 9092=documents)
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - auth-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: auth-grafana
    ports:
      - "3002:3000"  # Using 3002 externally (3000=affiliation, 3001=documents)
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - auth-network

  # RabbitMQ for event-driven communication
  # DISABLED - Using Affiliation microservice's RabbitMQ (port 5673)
  # rabbitmq:
  #   image: rabbitmq:3.12-management-alpine
  #   container_name: auth-rabbitmq
  #   environment:
  #     RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq_user}
  #     RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password}
  #   ports:
  #     - "5674:5672"   # AMQP port (avoiding conflict with documents:5672, affiliation:5673)
  #     - "15674:15672" # Management UI
  #   volumes:
  #     - rabbitmq_data:/var/lib/rabbitmq
  #   networks:
  #     - auth-network
  #   healthcheck:
  #     test: ["CMD", "rabbitmq-diagnostics", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:

